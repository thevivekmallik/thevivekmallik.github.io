<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col text-center">

            <div>
            <h1 class="display-3 fw-semibold hero-txt-color">Contact Us</h1>
                <form action="https://formsubmit.co/vivekgautam.ac@gmail.com" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control" id="username" aria-describedby="nameHelp"name="name">
                    </div>

                    <div class="mb-3">

                    </div>
                    <div class="mb-3">

                        <input type="text" class="form-control" id="text" name="message">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
